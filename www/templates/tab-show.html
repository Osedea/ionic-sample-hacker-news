<ion-view view-title="Show" hide-back-button="true">
  <ion-content>
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <ion-list>
      <ion-item ng-repeat="item in show" href="#/tab/show/details/{{item.objectID}}">
        {{ item.title }}
      </ion-item>
    </ion-list>
    <ion-infinite-scroll on-infinite="loadMore()" ng-if="canLoadMore"/>
  </ion-content>
</ion-view>
