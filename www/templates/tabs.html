<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-{{Settings.get().theme}}">

  <!-- Stories Tab -->
  <ion-tab title="Top Stories" icon-off="ion-ios-world-outline" icon-on="ion-ios-world" href="#/tab/stories">
    <ion-nav-view name="tab-stories"></ion-nav-view>
  </ion-tab>

  <!-- Show Tab -->
  <ion-tab title="Show" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/show">
    <ion-nav-view name="tab-show"></ion-nav-view>
  </ion-tab>

  <!-- Ask Tab -->
  <ion-tab title="Ask" icon-off="ion-ios-help-outline" icon-on="ion-ios-help" href="#/tab/ask">
    <ion-nav-view name="tab-ask"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

</ion-tabs>
